<mat-progress-bar mode="indeterminate" *ngIf="!users"></mat-progress-bar>

<div *ngIf="users" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let u of users">
        <mat-card class="mat-elevation-z4">
            <mat-card-header>
                <mat-card-title> {{ u.title }} {{ u.firstName }} {{ u.lastName }} </mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{ u.picture }}">
            <mat-card-content>
                <p>
                    ID: {{ u.id }}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="gotoUserDetails(u.id)">Detail Profile</button>
                <button mat-button (click)="gotoUserPosts(u.id)">Posts List</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
